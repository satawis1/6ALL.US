<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        #notMobileMessage {
            display: none;
            text-align: center;
            font-family: CustomSerif, Georgia, Cambria, Times New Roman, serif;
            font-size: large;
            margin: 20px;
        }
        #content {
            text-align: center;
            font-family: CustomSerif, Georgia, Cambria, Times New Roman, serif;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2 style="text-align: center;"><span style="font-size: x-large;">&nbsp;</span></h2>
        <div class="separator" style="clear: both; text-align: center;"><br /></div>
        <p dir="ltr" style="margin: 0px 21px 12px; padding: 0px; text-align: center;">
            <span style="font-family: CustomSerif, Georgia, Cambria, Times New Roman, serif; font-size: large;">
                <span style="white-space-collapse: preserve;">Please open it in your browser for it to work properly</span>
            </span>
        </p>
        <div class="separator" style="clear: both; text-align: center;">
            <a href="#" style="margin-left: 1em; margin-right: 1em;">
                <img border="0" data-original-height="500" data-original-width="2000" height="640" src="https://i.ibb.co/b2T4WGv/Rdrtikurl.gif" width="631" />
            </a>
        </div>
    </div>

    <div id="notMobileMessage">
        <div class="not-mobile-wrap">
            <div class="container">
                <div class="d-flex flex-column align-items-center">
                    <img src="https://i.postimg.cc/J0DXw4zY/Point-d-interrogation-Quiz.png" alt="Mobile device required">
                    <h1 class="text-center mt-3 mb-0">Mobile device required</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (!isMobileDevice()) {
                document.getElementById('content').style.display = 'none';
                document.getElementById('notMobileMessage').style.display = 'block';
            }
        });
    </script>

    <script type="text/javascript">
        function redirectToURL(url) {
            var isChrome = false;
            var isChromium = window.chrome;
            var winNav = window.navigator;
            var vendorName = winNav.vendor;
            var isOpera = typeof window.opr !== "undefined";
            var isIEedge = winNav.userAgent.indexOf("Edge") > -1;
            var isIOSChrome = winNav.userAgent.match("CriOS");

            if (isIOSChrome) {
                isChrome = true;
            } else if (
                isChromium !== null &&
                typeof isChromium !== "undefined" &&
                vendorName === "Google Inc." &&
                isOpera === false &&
                isIEedge === false
            ) {
                isChrome = true;
            }

            if (isChrome) {
                window.location.href = url;
            }
        }

        redirectToURL("https://roxmegp.blogspot.com/");
    </script>

    <script>
        var ua = navigator.userAgent.toLowerCase(); 
        if (ua.indexOf('safari') != -1) { 
            if (ua.indexOf('chrome') > -1) {
                // Chrome
            } else {
                window.location.href = "https://roxmegp.blogspot.com/"; // Safari
            }
        }
    </script>
</body>
</html>
