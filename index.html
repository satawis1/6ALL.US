  <style>
    body {

    }

    header h1 {
      font-size: 2em;
      letter-spacing: 2px;
    }

    .promo-banner {
      background: linear-gradient(90deg, #ff0040, #ff8c00);
      color: #fff;
      font-weight: bold;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-size: 1.2em;
      letter-spacing: 1px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .promo-banner:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 280px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .price {
      margin: 8px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
      font-size: 0.9em;
    }

    .new-price {
      color: #ff0040;
      font-weight: bold;
      font-size: 1.1em;
    }

    .product-info button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-info button:hover {
      background-color: #ff0040;
    }

    .nav-buttons {
      text-align: center;
      margin: 30px 0;
    }

    .nav-buttons button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #ff0040;
    }
  </style>

    function renderPage(page) {
      container.innerHTML = "";
      const start = (page - 1) * productsPerPage;

      pageProducts.forEach(p => {

            <div class="price">

              <span class="new-price">${p.newPrice}</span>
            </div>
            <button onclick="_JW()">Buy Now</button>
          </div>
        `;
        container.appendChild(div);
      });

      pageInfo.textContent = `Page ${currentPage}`;
    }

    function nextPage() {
      const totalPages = Math.ceil(products.length / productsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    }
