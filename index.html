<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Landing Page Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 18px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Basic Landing Page</h1>
  <p>This is a simple landing page for testing purposes.</p>
  <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
